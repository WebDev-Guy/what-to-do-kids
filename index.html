            height: 100vh;
            flex-direction: column;
            background: linear-gradient(45deg, #e1ded9, #a9c4c4, #e4b55d);

            animation: gradientBG 6s infinite alternate;
            color: #000435;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% {

            }

            }
        }

        h1 {
            font-size: 48px;
            transition: transform 0.3s ease-in-out, opacity 0.5s;
        }

        .button {
            background-color: #004466;
            color: white;
            font-size: 24px;
            padding: 20px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.2s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .button:hover,
        .button.active {
            background-color: #e4b55d;
        }

        .button:active {
            transform: scale(0.9);
        }

        .activity-container {
            perspective: 1000px;
        }

        .flip {
            transform: rotateY(180deg);
            transition: transform 0.6s;
        }
    </style>
</head>

        function pickActivity() {
            let weightedList = [];

            activities.forEach(activity => {
                for (let i = 0; i < activity.probability; i++) {
                    weightedList.push(activity);
                }
            });

            const randomIndex = Math.floor(Math.random() * weightedList.length);
            const selectedActivity = weightedList[randomIndex];

            const activityElement = document.getElementById("activity");
            activityElement.classList.add("flip");
            setTimeout(() => {
                activityElement.innerText = `${selectedActivity.text} ${selectedActivity.emoji}`;
                activityElement.classList.remove("flip");
            }, 300);

            launchConfetti();
        }

        function launchConfetti() {
            confetti({
                particleCount: 100,
                spread: 160,
                origin: { y: 0.6 }
            });

        document.addEventListener("keydown", function (event) {

                const button = document.getElementById("activityButton");
                button.classList.add("active");
                pickActivity();
